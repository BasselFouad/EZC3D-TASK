<div [ngStyle]="{'display':'flex'}">
  <div class="col-4">
    <table  class="table table-striped table-bordered">
      <thead class="table-primary">
      <tr>
        <th scope="col">POINTS</th>
        <th scope="col">X</th>
        <th scope="col">Y</th>
        <th scope="col">Z</th>
      </tr>
      </thead>
      <tbody>
      <tr class="table-warning" *ngFor="let element of tableOneElements; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
         {{element.x}}
        </td>
        <td>
          {{element.y}}
         </td>
         <td>
          {{element.z}}
         </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <table class="table table-striped table-bordered">
      <thead class="table-success">
      <tr>
        <th scope="col">ANALOG</th>
        <th scope="col">X</th>
        <th scope="col">Y</th>
        <th scope="col">Z</th>
      </tr>
      </thead>
      <tbody>
      <tr class="table-warning" *ngFor="let element of tableOneElements; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
         {{element.x}}
        </td>
        <td>
          {{element.y}}
         </td>
         <td>
          {{element.z}}
         </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4" >
    <table class="table table-striped table-bordered">
      <thead class="table-info">
      <tr>
        <th scope="col">FORCE</th>
        <th scope="col">X</th>
        <th scope="col">Y</th>
        <th scope="col">Z</th>
      </tr>
      </thead>
      <tbody>
      <tr  class="table-warning" *ngFor="let element of tableOneElements; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
         {{element.x}}
        </td>
        <td>
          {{element.y}}
         </td>
         <td>
          {{element.z}}
         </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<ng-template #popup let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Upload</h4>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="col-md-12">

        <div class="form-label"  for="customFile">
          <input  class="form-control" id="formFileLg" (change)="onFileChange($event)" multiple="false"  type="file" value="Upload List">
        </div>

      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="upload(d)">Upload</button>

    <ngb-alert *ngIf="!closed" (close)="closed=true">Please Upload a C3d File</ngb-alert>
  </div>

</ng-template>
